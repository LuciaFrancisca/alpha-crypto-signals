<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Gráfico TradingView - Tela Cheia</title>
  <style>
    /* Reset universal e preenchimento total da tela */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      height: 100dvh; /* Crucial para mobile: ignora barras de navegação */
      overflow: hidden;
      background: #fff;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    /* Container externo ocupando toda a viewport */
    .full-screen-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      height: 100dvh;
      overflow: hidden;
    }

    /* Iframe preenchendo exatamente o container */
    .full-screen-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="full-screen-container">
    <iframe
      srcdoc='
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
          <style>
            html,body{
              margin:0;padding:0;
              width:100%;height:100%;
              height:100dvh;
              overflow:hidden;
              background:#fff;
              -webkit-text-size-adjust:100%;
            }
            #tradingview_widget{
              position:fixed !important;
              inset:0 !important;
              width:100vw !important;
              height:100dvh !important;
            }
          </style>
        </head>
        <body>
          <div id="tradingview_widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "autosize": true,
            "symbol": "BINANCE:SOLUSDT.P",
            "interval": "1",
            "timezone": "America/Argentina/Buenos_Aires",
            "theme": "light",
            "style": "8",
            "locale": "br",
            "hide_top_toolbar": true,
            "allow_symbol_change": true,
            "save_image": false,
            "details": true,
            "calendar": false,
            "hide_volume": true,
            "studies": ["STD;MACD"],
            "container_id": "tradingview_widget",
            "support_host": "https://www.tradingview.com"
          }
          </script>
        </body>
        </html>'
      frameborder="0"
      scrolling="no"
      allowfullscreen
      allow="fullscreen"
      sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals">
    </iframe>
  </div>
</body>
</html>
